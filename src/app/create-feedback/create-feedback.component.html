        <div class="form-group">
            <label> Rating</label>
            <input type="number" required #ratings ="ngModel" ratings="name" class ="form-control" id = "rating"
                [(ngModel)] = "feedback.rating" name = "rating"  min="1" max="5">
                <span *ngIf="ratings.invalid && ratings.touched"  style="color: red">Please enter Valid input</span>
        </div>
    
        <div class="form-group">
            <label> FeedBack</label>
            <input type="text" required #feedbacks ="ngModel" feedbacks="name" class ="form-control" id = "feedback"
                [(ngModel)] = "feedback.feedback" name = "feedback">
                <span *ngIf="feedbacks.invalid && feedbacks.touched" style="color: red">Please enter Valid input</span>
        </div>
    
        <br>
        <button [disabled]="form.invalid" class = "btn btn-success" type ="submit">Submit</button>
    <br>
    </form>
