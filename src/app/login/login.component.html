
  <div>
   <div style="background-color: #DFE5E9; margin-top: 2%;">
     <h1 style="color: #07446D;margin-left: 38%; margin-bottom: 5%;">Feedback Management</h1>
   </div>
   <div class="container" style="margin-top: 1%;margin-bottom: 2%;">
    <!-- Default form login -->
 <form #form="ngForm" class="text-left border border-light p-5">
   <p class="h4 mb-4">Sign in</p>
   <!-- Email -->
   <!-- <input  type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail" [(ngModel)]="username" name="username" required> -->
   <div class="form-group">
    <label> Email</label>
    <input type="email" required #email ="ngModel" products="email"class ="form-control" placeholder="Enter email" id = "defaultLoginFormEmail"
        [(ngModel)] = "username" name = "UserName">
        
        <span *ngIf="email.invalid && email.touched" style="color: red">Please enter Valid input</span>

</div>
   <!-- <h5>Password</h5>
   <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" [(ngModel)]="password"type="password" name="password" required> -->
   <div class="form-group">
    <label> Password</label>
    <input type="password" required #ratings ="ngModel" placeholder="Enter password" ratings="name" class ="form-control" id = "defaultLoginFormPassword"
        [(ngModel)] = "password" name = "password"  min="1" max="7">
        <span *ngIf="ratings.invalid && ratings.touched"  style="color: red">Please enter Valid input</span>
</div>
   <br>
 
   <button  [disabled]="form.invalid" type="button" class="btn btn-outline-primary" (click)="login()">Login In </button>
 </form>
 <!-- Default form login -->
   </div>
 </div>
