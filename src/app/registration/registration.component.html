  <div class="container" style="max-width: 600px; background-color: white;">
    <h2 class="textual">User Registration</h2>
    <form #Registerform= "ngForm" (ngSubmit)="registerUser()">
        <!-- <small [class.text-danger]="msg.status==500">{{msg}}</small> -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.email" required pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$"
        #email="ngModel" [class.is-invalid]="email.invalid && email.touched">
        <div *ngIf="email.errors && (email.invalid && email.touched)">
            <small class="text-danger" *ngIf="email.errors?.['required']">Email Id is required</small>
            <small class="text-danger" *ngIf="email.errors?.['pattern']">Enter the valid email Id</small>
        </div>
      </div>
      <div class="form-group">
        <label for="username">User Name:</label>
        <input type="text" class="form-control"  placeholder="Enter username" name="username"[(ngModel)]="user.userName" #username="ngModel" required
        [class.is-invalid]="username.invalid && username.touched"
        >
        <small class="text-danger" [class.d-none]="username.valid || username.untouched">User Name is required field</small>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control"  placeholder="Enter password" name="pwd"[(ngModel)]="user.password" #password="ngModel" required
        [class.is-invalid]="password.invalid && password.touched"
        >
        <small class="text-danger" [class.d-none]="(cpassword.value == password.value) || cpassword.untouched">Password is required field</small>
      </div>
      <div class="form-group">
        <label for="pwd">Confirm Password:</label>
        <input type="password" class="form-control"  placeholder="Enter confirm password" name="cpassword"[(ngModel)]="user.password" #cpassword="ngModel" required
        [class.is-invalid]="cpassword.invalid && cpassword.touched"
        >
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="remember"> Remember me</label>
      </div>
      <button [disabled]="Registerform.form.invalid" type="submit" class="btn btn-info">Register</button>
      <small class="float-right btextual" [routerLink]="['/login']">Existing User? Login Here</small>
    </form>
  </div>
